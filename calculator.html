<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="container">
        <div class="result">
            <p id="result"> 0</p>
        </div>
        <div class="buttons">

            <div class="row">                    
                <button class="white">C</button>
                <button class="white">DEL</button>
                <button class="white">+</button>
                <button class="white">%</button>
            </div>
            
            <div class="row">
                <button class="grey">7</button>
                <button class="grey">8</button>
                <button class="grey">9</button>
                <button class="orange">/</button>
                
            </div>            

            <div class="row">
                <button class="grey">4</button>
                <button class="grey">5</button>
                <button class="grey">6</button>
                <button class="orange">*</button>              
            </div>

            <div class="row">
                <button class="grey">1</button>
                <button class="grey">2</button>
                <button class="grey">3</button>
                <button class="orange">-</button>                
            </div>

             <div class="row">
                <button class="grey" id="dot">.</button>
                <button class="grey">0</button>
                <button class="orange" id="equal">=</button>                
            </div> 
        </div>
    </div>
    <script src="calculator.js"></script>
    
</body>
</html>
